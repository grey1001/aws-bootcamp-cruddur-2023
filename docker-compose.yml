
networks:
  cruddur:
    driver: bridge

services:
  backend:
    build:
      context: ./backend-flask
      dockerfile: Dockerfile
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      BACKEND_URL: "http://backend:5000"
      FRONTEND_URL: "*"
    ports:
      - "5000:5000"
    volumes:
      - ./backend-flask:/app
    networks:
      - cruddur

  frontend:
    build:
      context: ./frontend-react-js
      dockerfile: Dockerfile
    environment:
      REACT_APP_BACKEND_URL:  "http://backend:5000"
    ports:
      - "3000:80"
    volumes:
      - ./frontend-react-js:/app
    networks:
      - cruddur

