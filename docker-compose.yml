version: '3.8'

services:
  backend:
    build:
      context: ./backend-flask
      dockerfile: Dockerfile
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      BACKEND_URL: "http://backend:5000"
      FRONTEND_URL: "http://frontend:3000"
    volumes:
      - ./backend-flask:/app
    ports:
      - "5000:5000"
    networks:
      - cruddur-network

  frontend:
    build:
      context: ./frontend-react-js
      dockerfile: Dockerfile
    environment:
      REACT_APP_BACKEND_URL: http://backend:5000
    volumes:
      - ./frontend-react-js:/app
    networks:
      - cruddur-network
    ports:
      - "3000:3000"

networks:
  cruddur-network:
    external: true